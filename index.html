<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Awsome Books</title>
  </head>
  <body>
    <main>
      <!-- Header Section -->
      <h1>Awesome books</h1>
      
      <!-- List Section -->
      <section class="books_container">
        <table class="books_table"> 
          <tr class="line_hd">
            <th>Title</th>
            <th>Author</th>
            <th>action</th>
          </tr>

        </table>
        <!--- List of all the books-->
        
      </section>
     
    <section id="add_book">
      <h2>Add a new book</h2>
      <div id="add" class="add-new section hidden">
        <form id="book-form">
          <input
            type="text"
            id="title"
            class="text-inpute"
            placeholder="Title"
          />
          <input
            type="text"
            id="author"
            class="text-inpute"
            placeholder="Author"
          />
          <button type="submit" id="button">Add</button>
        </form>
      </div>
    </section>
      
    
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
